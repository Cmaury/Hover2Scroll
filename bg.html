<html>
<head>
	
	<script  type="text/javascript">
	
//Set mouse position coordinates to mouseX, mouseY variables
	var mouseY, mouseX;
	window.addEventListener('mousemove',
	function(){
	mouseX = event.clientX;
	},false);
	
	window.addEventListener('mousemove',
	function(){	
	mouseY = event.clientY;
	},false);
	
	
//Set window dimentions to variables height and width	
	var height = window.innerHeight;
	var width = window.innerWidth;

//Set directional scroll functions to be called when appropriate
	function upScroll() {
	    window.scrollBy(0,-25); // horizontal and vertical scroll increments
	    window.scrolldelay = setTimeout('upScroll()',50); // scrolls every 100 milliseconds
	}
	function downpageScroll() {
	    window.scrollBy(0,25); // horizontal and vertical scroll increments
	    window.scrolldelay = setTimeout('downScroll()',50); // scrolls every 100 milliseconds
	}

	function leftScroll() {
	    window.scrollBy(25,0); 
	    window.scrolldelay = setTimeout('leftScroll()',50);
	}
	
	function rightScroll() {
	    window.scrollBy(-25,0); 
	    window.scrolldelay = setTimeout('rightScroll()',50);
	}
	
	function stopScroll() {
	    clearTimeout(window.scrolldelay);
	}

//Conditions when directional scroll function should be called
	if (mouseY >= height * .95) {
	downScroll();
	console.log('downScroll completed');
	}

	else if (mouseY <= height * .05) {
	upScroll();
	console.log('upScroll completed');
	}
	
	else if (mouseX <= width*.05) {
	leftScroll();
	console.log('leftScroll completed');
	}
	
	else if (mouseX >= width * .95) {
	rightScroll();
	console.log('rightScroll completed');
	}

	else {
	stopScroll();
	console.log('scrolling stopped');
	}
	console.log('ycoordinate ', window.mouseY);
	console.log('xcoordinate ', window.mouseX);
	console.log('height ', height);
	console.log('width ', width);
	</script>

</head>
<body style="height:2000px;">
	</body>
</html>
